<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/all.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/contactus.css') }}"
    />
    <title>Contact Us | Bloggify</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <!-- Nav -->
        <nav class="main-nav">
          <a href="{{url_for('get_all_posts')}}">
            <h1>BLOGGIFY</h1>
          </a>
        </nav>

        <!-- Showcase -->
        <header class="showcase">
          <div class="contact">
            <div class="contact-content">
              <h2>Contact Us</h2>
            </div>
            <div class="contact-container">
              <div class="contact-info">
                <div class="box">
                  <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div class="text">
                    <h3>Address</h3>
                    <p>
                      University Area, Plot No. III, B/5, New Town Rd, Action
                      Area III, Newtown, Kolkata, West Bengal 700156
                    </p>
                  </div>
                </div>
                <div class="box">
                  <div class="icon">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div class="text">
                    <h3>Phone</h3>
                    <p>02222060228</p>
                  </div>
                </div>
                <div class="box">
                  <div class="icon">
                    <i class="far fa-envelope"></i>
                  </div>
                  <div class="text">
                    <h3>Email</h3>
                    <p>Blogify2021@gmail.com</p>
                  </div>
                </div>
              </div>

              <div class="contact-form">
                <h2>Send Message</h2>
                <form action="{{url_for('contact')}}" method="POST">
                  <div class="input-box">
                    <input type="text" name="username" required />
                    <span>Full Name</span>
                  </div>
                  <div class="input-box">
                    <input type="email" name="email" required />
                    <span>Email</span>
                  </div>
                  <div class="input-box">
                    <textarea name="query" required></textarea>
                    <span>Type your message...</span>
                  </div>
                  <div class="input-box">
                    <input type="submit" value="Send" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
