<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/all.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/login.css') }}"
    />
    <title>Login | Bloggify</title>
  </head>
  <body>
    <!-- Main -->
    <div class="main">
      <div class="container">
        <!-- Nav -->
        <nav class="main-nav">
          <a href="{{url_for('get_all_posts')}}">
            <h1>BLOGGIFY</h1>
          </a>
          <a href="{{url_for('register')}}">Signup</a>
        </nav>

        <!-- Showcase -->
        <header class="showcase">
          <div class="title-container">
            <h1>Login</h1>
          </div>
          <div class="form-container">
            <form class="form" action="#" method="POST">
              <!-- 
                            log -> Normal Text (White)
                            warn -> Warning Text (Yellow)
                            error -> Error Text (Red)
                         -->
              <p class="{{class_}}">{{message}}</p>
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <input type="submit" name="submit" value="Login" />
            </form>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
