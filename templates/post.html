<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/all.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/blog.css') }}"
    />
    <title>Bloggify | Blogpage</title>
  </head>
  <body>
    <!-- Main -->
    <section class="main">
      <img src="{{post.img_url}}" alt="Blog Poster" />
      <div class="container">
        <!-- Nav -->
        <nav class="main-nav">
          <a href="{{ url_for('get_all_posts') }}"><h1>BLOGGIFY</h1></a>
          <ul class="right-menu">
            <li>
              <a href="{{url_for('show_user_profile',user_id=post.author.id)}}"
                ><img class="Gravatar" src="{{post.author.email|gravatar}}"
              /></a>
            </li>
          </ul>
        </nav>

        <!-- Showcase -->
        <header class="showcase">
          <div class="title">
            <h1>{{post.title}}</h1>
            <h4>
              <i class="far fa-calendar"></i>
              {{post.date}}
            </h4>
          </div>
        </header>
      </div>
    </section>

    <!-- Blog -->
    <section class="blog">
      <div class="container">
        <!-- Empty Blog -->
        {%if post.body==NULL%}
        <div class="empty-blog show">
          <h1>Oops!!!</h1>
          <h1>Empty Blog</h1>
          <i class="far fa-meh-blank"></i>
        </div>
        {%endif%}
        <!-- Blog Code Here... -->
        <div class="empty-blog show">
          <h1>{{post.subtitle}}</h1>
          <br />
          <p>{{post.body | safe}}</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <ul class="social-icons">
          <li>
            <a href="https://www.facebook.com/Bloggify-110808154732615">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/bloggify3">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/bloggify_officials/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <h3>Copyright &copy;, 2021</h3>
      </div>
    </footer>
  </body>
</html>
